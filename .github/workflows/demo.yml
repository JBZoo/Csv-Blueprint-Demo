name: Demo

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - 'master'

jobs:
  github-actions:
    name: GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üëç Valid CSV file
        uses: jbzoo/csv-blueprint@master
        with:
          csv: files/demo.csv
          schema: files/demo_valid.yml

      - name: üëé Invalid CSV file - Report as GitHub Annotations
        uses: jbzoo/csv-blueprint@master
        with:
          csv: files/demo.csv
          schema: files/demo_invalid.yml
        continue-on-error: true

      - name: üëé Invalid CSV file - Report as Table
        uses: jbzoo/csv-blueprint@master
        with:
          csv: files/demo.csv
          schema: files/demo_invalid.yml
          output: table
        continue-on-error: true
