name: Demo CI

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - 'master'

jobs:
  demo:
    name: Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: üëé Invalid CSV file - Report as Table
        uses: jbzoo/csv-blueprint@master
        with:
          csv: files/demo.csv
          schema: files/demo_invalid.yml
          output: table                                 # Report customisation
        # Continue to next steps even if the action fails
        # It's just a demo. In real life, you should fix the schema and remove `continue-on-error`
        continue-on-error: true


      - name: üëé Invalid CSV file - Report as GitHub Annotations
        uses: jbzoo/csv-blueprint@master
        with:
          csv: files/demo.csv
          schema: files/demo_invalid.yml
        # Continue to next steps even if the action fails
        # It's just a demo. In real life, you should fix the schema and remove `continue-on-error`
        continue-on-error: true


      # Minimal valid example
      - name: üëç Valid CSV file
        uses: jbzoo/csv-blueprint@master
        with:
          csv: files/demo.csv
          schema: files/demo_valid.yml
