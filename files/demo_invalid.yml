# This schema is invalid because does not match the CSV file (demo.csv).

filename_pattern: /^demo\.csv$/

columns:
  - name: Name
    rules:
      not_empty: true
      length_min: 5
      length_max: 7

  - name:
    rules:
      not_empty: true
      is_capitalize: true

  - name: Float
    rules:
      not_empty: true
      is_float: true
      num_min: -19366059128
      num_max: 74605

  - name: Birthday
    rules:
      not_empty: true
      date_format: Y-m-d
      date_min: "1955-05-15"
      date_max: "2009-01-01"

  - name: Favorite color
    rules:
      not_empty: true
      allow_values: [ red, green, Blue ]
