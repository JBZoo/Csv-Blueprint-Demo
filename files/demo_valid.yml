# This schema is valid because match the CSV file (demo.csv) perfectly.

filename_pattern: /demo\.csv$/

columns:
  - name: Name
    rules:
      not_empty: true
      length_min: 4
      length_max: 7

  - name: City
    rules:
      not_empty: true
      is_capitalize: true

  - name: Float
    rules:
      not_empty: true
      is_float: true
      num_min: -19366059128
      num_max: 74606

  - name: Birthday
    rules:
      not_empty: true
      date_format: Y-m-d

  - name: Favorite color
    rules:
      not_empty: true
      allow_values: [ red, green, blue ]
