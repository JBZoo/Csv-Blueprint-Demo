columns:
  - name: Name
    rules:
      not_empty: true
      min_length: 4
      max_length: 7

  - name: City
    rules:
      not_empty: true
      only_capitalize: true

  - name: Float
    rules:
      not_empty: true
      is_float: true
      min: -19366059128
      max: 74606

  - name: Birthday
    rules:
      not_empty: true
      date_format: Y-m-d

  - name: Favorite color
    rules:
      not_empty: true
      allow_values: [ red, green, blue ]
